<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="passwords-edit">
    <form method="post" name="password_form" id="password_form" role="form">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password ID</label>
        <div class="col-sm-10">
          <p th:text="${password.id}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="password_value" class="col-sm-2 col-form-label">Value</label>
        <div class="col-sm-10">
          <input th:field="${editPasswordForm.value}" th:value="${editPasswordForm.value}" class="form-control"
                 id="password_value" type="text"/>
        </div>
      </div>
      <div class="pull-right" role="group">
        <button class="btn btn-outline-primary" type="submit">Save</button>
        <a th:href="@{/passwords}">
          <div class="btn btn-outline-secondary">Cancel</div>
        </a>
      </div>
    </form>
  </div>
</html>
